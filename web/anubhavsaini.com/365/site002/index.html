<body class="AYOM AYOM2" onload="AYOM.MouseTrack();">
    <div class="toolbar navigation-toolbar">
        <a href="../../index.html">home</a>
        <a href="../index.html">A Year Of Madness</a>

    <div class="Central">
        <h1>Mouse track</h1>
        <div class="Central">

            <input type="button" id="Apply" value="Hit Apply after making changes." /><br />
            <input type="button" value="Clear" id="Clear" /><br />
            <span id="Log" class="AYOM AYOM2"></span>
            <canvas id="TrackArea" class="AYOM AYOM2" height="400" width="800">OOPS your browser doesn't support canvas api.</canvas>
        </div>
    </div>
